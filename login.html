<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="chirp.css" />
</head>
<body>

        <div class="container">
            <div class= "card">
             <h3 class="title">The Cardnial says Chirp...so can you!</h3><br><br>
                <img src="http://www.clker.com/cliparts/u/Q/F/2/3/5/red-cardinal-md.png" class="img-responsive" alt="Cardinal says Chirp!">
        
         
           
            <div class="btn-group-vertical" role="group" aria-label="...">
                <a href="#userName" class="btn btn-lg" type="button">Login</a><br>
                <a href="#name" class="btn btn-lg" type="button">Sign Up</a><br>
             
            </div> 
            <hr class="style">
            <div class="miniCard">
               <form>
                <div class="form-group">
                 <label for="username">User Name</label>
                <input type="username" class="form-control" id="uName" placeholder="ex: BridgetBardot1962">
                 </div>
                <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" class="form-control" id="password" placeholder="xxxxxx">
                </div>
                </form><br> 
            <button type="button" class="btn btn-default"  id="loginButton">Login</button>
            </div>
            <hr class="style"><br>
            <h4 id="newUser"><a name="exactline">New to Cardinal Says Chirp ? Sign up here!</a></h4><br><br><br>
            <img src="https://www.wpclipart.com/animals/birds/C/cardinal/Cardinals.png" class="img-responsive"/>
             <form>
                <div class="form-group">
                 <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Nancy">
                 </div>
                <div class="form-group">
                 <label for="username">User Name</label>
                 <input type="username" class="form-control" id="signUpUserName" placeholder="max-14 characters">
                </div>
                 <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" class="form-control" id="signUpPassword" placeholder="xxxxxx">
                </div>
                </form>
             <form class="form-inline">
            <div class="form-group">
             <label class="sr-only" for="avi"></label>
             <div class="input-group">
             <div class="input-group-addon">Photo URL</div>
             <input type="text" class="form-control" id="avi" placeholder="for Avatar">
            </form> 
            </div>
            </div><br><br>
           
            <button type="button" class="btn btn-default" id="signUpButton">Sign Up</button>
            </div>
            </div>

            
            
        
        </div>
        </div>






    <script src="login.js"></script>
</body>
</html>
